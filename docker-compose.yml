version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: postgres_gestion_giras
    environment:
      POSTGRES_DB: gestion_giras
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
        - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  postgres_data: